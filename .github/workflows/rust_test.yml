name: Rust CI
on:
  #workflow_dispatch:
  pull_request:
    paths:
      - "**.rs"
      - "Cargo.*"
  push:
    paths:
      - "**.rs"
      - "Cargo.*"
      - ".github/workflows/"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # SETUP
      - uses: actions/checkout@v3
      - name: ðŸ­ Environment
        run: |
          echo "CARGO_HASH=${{hashFiles('**/Cargo.lock')}}" >> $GITHUB_ENV
      - name: âš¡ Cache Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git
          key: cargo-${{runner.os}}-${{env.CARGO_HASH}}
          restore-keys: |
            cargo-${{runner.os}}-${{env.CARGO_HASH}}
            cargo-${{runner.os}}
      - name: âš¡ Cache Target
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/cache@v3
        with:
          path: target/
          key: target-${{runner.os}}-${{env.CARGO_HASH}}
      # CHECKS
      - name: ðŸ”¨ Build
        run: cargo build --release
      - name: ðŸ“Ž Clippy
        run: cargo clippy --release
      - name: ðŸ”Œ Test
        run: cargo test --release
